apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ordering
  labels:
    app: eshop
    service: ordering
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ordering-api
        pathType: Prefix
        backend:
          service:
            name: ordering-api
            port:
              number: 80
