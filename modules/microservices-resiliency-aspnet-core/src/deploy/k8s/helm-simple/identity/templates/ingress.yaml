apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity
  labels:
    app: eshop
    service: identity
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /identity(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: identity-api
            port:
              number: 80
