apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webstatus
  labels:
    app: eshop
    service: webstatus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstatus
            port:
              number: 80
